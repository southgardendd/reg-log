<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Login & Register Form</title>
</head>
<body>
<div class="forms noSelect">
<div class="logs">
  <div class="logWindow">
    <p class="loginText">Login</p>
    <div class="userName">
      <input type="text" id="userName" name="username" placeholder="username" class="formSection">
    </div>
    <div class="passWord">
      <input type="password" placeholder="password" class="formSection">
    </div>
    <div class="buttonAl">
      <input type="submit" value="LOGIN" class="logButton hovLog">
    </div>
  </div>
  <div class="logWindowDark">
    <p class="loginTextDark">Login</p>
    <div class="userNameDark">
      <input type="text" id="userName"name="username" placeholder="username" class="formSectionDark formTextColor">
  </div>
  <div class="passWord">
      <input type="password" placeholder="password" class="formSectionDark">
  </div>
  <div class="buttonAl">
      <input type="submit" value="LOGIN" class="logButtonDark hovLog">
  </div>
  </div>
  <div class="clearfix"></div>
  <div class="regs">
    <div class="regWindow">
      <p class="registerText">Register</p>
      <div class="regInfo">
        <input type="text" name="FullName" placeholder="Full Name" class="formSectionReg1" id="FullName">
        <input type="email" name="email" id="email" placeholder="E-mail" class="formSectionReg2">
        <input type="tel" name="phone" id="phone" placeholder="Phone" class="formSectionReg2">
        <input type="password" placeholder="Password" class="formSectionReg2">
        <input type="confirmPassword" placeholder="Confirm Password" class="formSectionReg2">
        <input type="submit" value="Register" class="regButton hovLog">
        <input type="submit" value="Have account? Sign In" class="haveAccount hovLog">
      </div>
    </div>
  </div>
    <div class="regWindowDark">
      <p class="registerTextDark">Register</p>
      <div class="regInfo">
        <input type="text" name="FullName" placeholder="Full Name" class="formSectionRegDark1" id="FullName">
        <input type="email" name="email" id="email" placeholder="E-mail" class="formSectionRegDark2">
        <input type="tel" name="phone" id="phone" placeholder="Phone" class="formSectionRegDark2">
        <input type="password" placeholder="Password" class="formSectionRegDark2">
        <input type="confirmPassword" placeholder="Confirm Password" class="formSectionRegDark2">
        <input type="submit" value="Register" class="regButtonDark hovLog">
        <input type="submit" value="Have account? Sign In" class="haveAccountDark hovLog">
        </div>
    </div>
  </div>
</div>
</body>
</html>
